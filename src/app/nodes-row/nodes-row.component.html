<th scope="row">{{node.name}}</th>
<td [class.table-danger]="isDanger('cpu')">
  {{node.cpu.used}}/{{node.cpu.available}}
</td>
<td [class.table-danger]="isDanger('cpu')">
  ({{node.cpu.used / node.cpu.available | percent}})
</td>

<td [class.table-danger]="isDanger('memory')">
  {{node.memory.used}}/{{node.memory.available}}
</td>
<td [class.table-danger]="isDanger('memory')">
  ({{node.memory.used / node.memory.available | percent}})
</td>

<td>
  <button class="btn btn-secondary">View</button>
</td>
